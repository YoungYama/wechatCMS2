<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员登录</title>
		<link rel="stylesheet" href="../../resources/css/yzz/yzz-main.css" />
	</head>

	<body>
		<form class="layui-form layui-form-pane1" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" lay-verify="phoneOrEmail" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<script src="../../resources/js/layui.js"></script>
		<script>
			layui.use('form', function() {
				var form = layui.form();

				//自定义验证规则
				form.verify({
					phoneOrEmail: function(value) {
						if(value.length < 5) {
							return '标题也太短了吧';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位']
				});

				//监听提交
				form.on('submit(*)', function(data) {
					console.log(data.field);
					return false;//不提交
				});

			});
		</script>
	</body>

</html>
